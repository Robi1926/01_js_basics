<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <p></p>
      <img src="" alt="" />
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        console.log("dom er loaded");
      }

      let dyr = {
        navn: "gris",
        type: "pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "svinefarme",
      };

      const destination = document.querySelector("#dyr");
      const fuldeNavn = `${dyr.navn} ${dyr.type} ${dyr.levested}`;
      destination.querySelector("p").textContent = fuldeNavn;
      destination.querySelector("img").src = dyr.billede;
    </script>
  </body>
</html>
